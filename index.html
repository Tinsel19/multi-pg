<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Multi-step form</title>

  
</head>
<body>

  <!-- main body  -->
  <section id="main">

    <!-- left side  -->
    <section id="left-side">

      <!-- numbered layer  1-->
      <div class="layer">

        <!-- numbered left layer  -->
        <div class="l-side">
          <p>1</p>
        </div>

        <!-- numbered right layer  -->
        <div class="r-side">
          <span>STEP 1</span>
          <h4>YOUR INFO</h4>
        </div>

      </div>

      <!-- numbered layer  2-->
      <div class="layer">

        <!-- numbered left layer  -->
        <div class="l-side">
          <p>2</p>
        </div>

        <!-- numbered right layer  -->
        <div class="r-side">
          <span>STEP 2</span>
          <h4>SELECT PLAN</h4>
        </div>

      </div>


      <!-- numbered layer  3-->
      <div class="layer">

        <!-- numbered left layer  -->
        <div class="l-side">
          <p>3</p>
        </div>

        <!-- numbered right layer  -->
        <div class="r-side">
          <span>STEP 3</span>
          <h4>ADD-ONS</h4>
        </div>
      </div>

      <!-- numbered layer  4-->
      <div class="layer">
        <!-- numbered left layer  -->
        <div class="l-side">
          <p>4</p>
        </div>

        <!-- numbered right layer  -->
        <div class="r-side">
          <span>STEP 4</span>
          <h4>SUMMARY</h4>
        </div>

      </div>
    </section>


    <!-- right side  -->
    <section id="right-side">
      <h1>Personal Info</h1>
      <p>Please provide your name, email address, and phone number.</p>

      <div class="form">
        <span>Name</span> <br>
        <input type="text" placeholder="Vanessa Mint">
      </div>

      <div class="form">
        <span>Email Address</span> <br>
        <input type="text" placeholder="vanessamint@">
      </div>

      <div class="form">
        <span>Phone Number</span> <br>
        <input type="number" placeholder="e.g +1 234 567 890">
      </div>

      <button>Next Step</button>

    </section>

  </section>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
